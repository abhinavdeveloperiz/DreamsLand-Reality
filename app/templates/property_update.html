<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post">
  {% csrf_token %}
  <label>Location</label>
  <input type="text" name="location" value="{{ property.location }}" required>

  <label>Name</label>
  <input type="text" name="name" value="{{ property.name }}" required>

  <label>Price</label>
  <input type="number" name="price" value="{{ property.price }}" required>

  <!-- Add the rest of the fields similarly -->

  <button type="submit">Update Property</button>
</form>

</body>

</html>
